name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:


jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:bullseye
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U $${POSTGRES_USER} -d ${POSTGRES_DB}"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Create virtual environment
        run: python -m venv .venv

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}-py-3.13
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          .venv/bin/python -m pip install --upgrade pip --quiet
          .venv/bin/python -m pip install -r requirements.txt --quiet

      - name: Check PostgreSQL container health
        shell: bash
        run: |
          echo "Checking PostgresSQL container health..."
          for i in {1..10}; do
            STATUS=$(docker inspect --format='{{.State.Health.Status}}' $(docker ps -q --filter expose=5432))
            echo "Health status: $STATUS"
            if [ "$STATUS" == "healthy" ]; then
              echo "PostgreSQL is healthy."
              break
            fi
            echo "Waiting for PostgreSQL to become healthy..."
            sleep 3
          done          
          if [ "$STATUS" != "healthy" ]; then
            echo "PostgreSQL container failed to become healthy."
            exit 1
          fi

      - name: Set up test environment variables
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: testdb
          DATABASE_USERNAME: testuser
          DATABASE_PASSWORD: ${{ secrets.DB_PASSWORD }}
          FLASK_SECRET_KEY: ${{ secrets.FLASK_SECRET_KEY }}
          CSRF_SECRET_KEY: ${{ secrets.CSRF_SECRET_KEY }}
          SITEKEY: ${{ secrets.RECAPTCHA_SITEKEY }}
          RECAPTCHA_SECRET_KEY: ${{ secrets.RECAPTCHA_SECRET_KEY }}
        run: |
          echo "DATABASE_URL=postgresql://${DATABASE_USERNAME}:${DATABASE_PASSWORD}@${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}" >> $GITHUB_ENV
          echo "FLASK_SECRET_KEY=${FLASK_SECRET_KEY}" >> $GITHUB_ENV
          echo "CSRF_SECRET_KEY=${CSRF_SECRET_KEY}" >> $GITHUB_ENV
          echo "SITEKEY=${SITEKEY}" >> $GITHUB_ENV
          echo "RECAPTCHA_SECRET_KEY=${RECAPTCHA_SECRET_KEY}" >> $GITHUB_ENV

      - name: Initialise full test database schema via SQLAlchemy
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: testdb
          DATABASE_USERNAME: testuser
          DATABASE_PASSWORD: ${{ secrets.DB_PASSWORD }}
          FLASK_SECRET_KEY: ${{ secrets.FLASK_SECRET_KEY }}
          CSRF_SECRET_KEY: ${{ secrets.CSRF_SECRET_KEY }}
        shell: bash
        run: |
          source .venv/bin/activate
          python -c "from app import app, db; exec('with app.app_context(): db.create_all()')"

      - name: Run tests
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: testdb
          DATABASE_USERNAME: testuser
          DATABASE_PASSWORD: ${{ secrets.DB_PASSWORD }}
          FLASK_SECRET_KEY: ${{ secrets.FLASK_SECRET_KEY }}
          CSRF_SECRET_KEY: ${{ secrets.CSRF_SECRET_KEY }}
          SITEKEY: ${{ secrets.RECAPTCHA_SITEKEY }}
          RECAPTCHA_SECRET_KEY: ${{ secrets.RECAPTCHA_SECRET_KEY }}
        shell: bash
        run: |
          source .venv/bin/activate
          pytest tests/

      - name: Build Docker image
        run: |
          docker build --build-arg REQ_FILE=requirements-prod.txt \
          --cache-from=type=gha \
          -t flask-app .

  deploy:
    name: Deploy to EC2
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Install SSH client
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends openssh-client

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Create production environment file
        run: |
          cat > .env.production << EOF
          COMPOSE_PROJECT_NAME=safe-companions
          FLASK_APP=app.py
          FLASK_ENV=production
          DATABASE_URL=postgresql://ssd_user:${{ secrets.PROD_DATABASE_PASSWORD }}@db:5432/ssd_database
          DATABASE_USERNAME=ssd_user
          DATABASE_PASSWORD=${{ secrets.PROD_DATABASE_PASSWORD }}
          DATABASE_NAME=ssd_database
          DATABASE_HOST=db
          DATABASE_PORT=5432
          FLASK_SECRET_KEY=${{ secrets.PROD_FLASK_SECRET_KEY }}
          CSRF_SECRET_KEY=${{ secrets.PROD_CSRF_SECRET_KEY }}
          SITEKEY=${{ secrets.PROD_RECAPTCHA_SITEKEY }}
          RECAPTCHA_SECRET_KEY=${{ secrets.PROD_RECAPTCHA_SECRET_KEY }}
          SMTP_SERVER=${{ secrets.PROD_SMTP_SERVER }}
          SMTP_PORT=${{ secrets.PROD_SMTP_PORT }}
          SMTP_USERNAME=${{ secrets.PROD_SMTP_USERNAME }}
          SMTP_PASSWORD=${{ secrets.PROD_SMTP_PASSWORD }}
          AWS_ACCESS_KEY_ID=${{ secrets.PROD_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.PROD_AWS_SECRET_ACCESS_KEY }}
          AWS_REGION=${{ secrets.PROD_AWS_REGION }}
          S3_BUCKET_NAME=${{ secrets.PROD_S3_BUCKET_NAME }}
          SES_SENDER_EMAIL=${{ secrets.PROD_SES_SENDER_EMAIL }}
          CERTBOT_EMAIL=${{ secrets.PROD_CERTBOT_EMAIL }}
          NGINX_CONF_FILE=nginx.prod.conf
          REQ_FILE=requirements-prod.txt
          EOF

      - name: SSH and deploy
        shell: bash
        run: |
          timeout 120s ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
          set -e
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"          
          cd ${{ secrets.DEPLOY_DIR }}
          git fetch origin main
          git reset --hard origin/main        
          chmod +x entrypoint.sh
          
          # Copy production environment file
          echo "$(cat .env.production)" > .env.production
          
          # Deploy with production environment
          docker compose --env-file .env.production down --remove-orphans
          docker compose --env-file .env.production build --no-cache
          docker compose --env-file .env.production up -d
          
          # Wait for database to be ready
          echo "‚è≥ Waiting for database to be ready..."
          sleep 10
          
          # Setup database user automatically
          echo "üîß Setting up database user..."
          docker exec safe-companions-db psql -U postgres -c "CREATE USER IF NOT EXISTS ssd_user WITH PASSWORD '${{ secrets.PROD_DATABASE_PASSWORD }}';" || true
          docker exec safe-companions-db psql -U postgres -c "CREATE DATABASE IF NOT EXISTS ssd_database OWNER ssd_user;" || true
          docker exec safe-companions-db psql -U postgres -c "GRANT ALL PRIVILEGES ON DATABASE ssd_database TO ssd_user;" || true
          
          echo "‚úÖ Database setup complete"
          EOF
