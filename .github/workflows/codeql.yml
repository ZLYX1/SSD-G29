name: "CodeQL Analysis Lab"

on: [ push, pull_request ]

jobs:
  analyze:
    name: Analyze Code with CodeQL + ESLint
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint and generate SARIF report
        run: |
          mkdir -p reports
          npx eslint . --format @microsoft/eslint-formatter-sarif --output-file reports/eslint-results.sarif || true 

      - name: Upload ESLint SARIF report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'reports/eslint-results.sarif'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"









