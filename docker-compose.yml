services:
  web:
    container_name: flask-app
    build:
      context: .
      dockerfile: Dockerfile
      args:
        REQ_FILE: requirements-prod.txt
    environment:
      - DATABASE_URL
      - DATABASE_USERNAME
      - DATABASE_PASSWORD
      - DATABASE_NAME
      - DATABASE_HOST
      - DATABASE_PORT
      - FLASK_APP
      - FLASK_ENV
    depends_on:
      - db
    entrypoint: [ "./entrypoint.sh" ]
    volumes:
      - .:/app # Live sync local files with container
    networks:
      - backend-network

  db:
    container_name: postgres-db
    image: postgres:bullseye
    restart: always
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    ports:
      - "8888:5432"
    volumes:
      # Persist PostgreSQL data
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend-network

  nginx:
    container_name: nginx-proxy
    restart: unless-stopped
    image: nginx:stable-perl
    ports:
      # Expose nginx on port 80 and 443 (http / https)
      - "80:80"
      - "443:443"
    volumes:
      # Mount main nginx.conf.
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      # Mount server block config depending on environment.
      - ./nginx/${NGINX_CONF_FILE}:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - certbot-var:/var/lib/letsencrypt
    depends_on:
      - web
    networks:
      - backend-network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    entrypoint: "/bin/sh -c"
    command: >
      "trap exit TERM; while :; do sleep 6h & wait $${!}; certbot renew; done"
    networks:
      - backend-network

  eslint:
    container_name: eslint-runner
    build:
      context: .
      dockerfile: Dockerfile.eslint
    working_dir: /app
    volumes:
      # Mount project folder.
      - .:/app
    networks:
      - backend-network

volumes:
  postgres_data:
  certbot-etc:
  certbot-var:

networks:
  backend-network:
    driver: bridge